<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
        />
        <link rel="stylesheet" href="./style/slider.css" />
        <title>Slider SWIPER</title>
    </head>
    <!-- Классы по БЭМ могут быть не много не корректные, так как у SWIPER они должны быть по умолчанию. 
    Как мне кажется сделал максимально близко к БЭМ -->
    <body>
        <div class="wrapper__sliders">
            <div class="wrapper__sliders__title title">
                <h2 class="title__text">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</h2>
            </div>
            <div class="wrapper__sliders__box box swiper-container">
                <div class="box__container container swiper-wrapper">
                    <div class="container__slide swiper-slide">
                        <a href="#" class="slide__box__img bosh"></a>
                    </div>
                    <div class="container__slide swiper-slide">
                        <a href="#" class="slide__box__img lenovo"></a>
                    </div>
                    <div class="container__slide swiper-slide">
                        <a href="#" class="slide__box__img sony"></a>
                    </div>
                    <div class="container__slide swiper-slide">
                        <a href="#" class="slide__box__img acer"></a>
                    </div>
                    <div class="container__slide swiper-slide">
                        <a href="#" class="slide__box__img apple"></a>
                    </div>
                    <div class="container__slide swiper-slide">
                        <a href="#" class="slide__box__img bosh"></a>
                    </div>
                    <div class="container__slide swiper-slide hidden">
                        <a href="#" class="slide__box__img hp"></a>
                    </div>
                    <div class="container__slide swiper-slide hidden">
                        <a href="#" class="slide__box__img viesonic"></a>
                    </div>
                    <div class="container__slide swiper-slide hidden">
                        <a href="#" class="slide__box__img samsung"></a>
                    </div>
                    <div class="container__slide swiper-slide hidden">
                        <a href="#" class="slide__box__img hp"></a>
                    </div>
                    <div class="container__slide swiper-slide hidden">
                        <a href="#" class="slide__box__img viesonic"></a>
                    </div>
                </div>
                <div
                    class="swiper-container__swiper-pagination swiper-pagination"
                ></div>
            </div>
            <button class="wrapper__sliders__btn btn-show"></button>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script src="./slider.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
